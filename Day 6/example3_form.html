<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Example3 - Day 6</title>
		<link rel="stylesheet" type="text/css" href="example3.css">
		<!-- lấy file css (External)-->
	</head>
	<body>
		<form name="email_form" action="" method="post">
			<p>Please enter an email address </p>
			<p>Email: <input type="text" name="email"> </p>
			<p><input type="submit" name="submit" value="subscribe"></p>
			<p><input type="image" src="buy.jpg" name="submit" value="subscribe"></p>
			<p>Password <input type="Password" name="Password" placeholder="Nhập mật khẩu"></p>
			<p>ID <input type="hidden" name="ID"></p>
			Sex:<br>
			<input type="radio" name="crust" value="thin" checked="">Male<br>
			<input type="radio" name="crust" value="deep">Female<br>
			Toppings:<br>
			<input type="checkbox" name="topping1" value="pepperoni">Pepperoni<br>
			<input type="checkbox" name="topping2" value="mushrooms">ABC<br>
			<input type="checkbox" name="topping3" value="olives">DEF<br>
			<p>Country: <select name="Nguyen"></p>
				<option value="NY10">Ha Noi</option>
				<option value="NY11">Da Nang</option>
				<option value="NY12">Ho Chi Minh</option>
			</select>
			<p>Avatar: <input type="file" name="Avatar" value="subscribe"></p>
			<p>Comments:</p>
			<textarea rows="7" cols="35" placeholder="If you have any comments, please enter them here."></textarea>
		</form>
	</body>
</html>
