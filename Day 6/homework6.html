<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8">
		<title>CV Hồ Ngọc Nguyên</title>
		<link rel="shortcut icon" href="hw1.png">
		<link rel="stylesheet" type="text/css" href="homework6.css"> <!-- lấy file css -->
	</head>
	<body>
		<div id="border">
			<form action="">
				<div id="header">
					<h1><input type="text" name="email" required placeholder="Full name"></h1>
					<p class="avatar">Avatar: 
						<input type="file" name="Avatar" required value="subscribe">
					</p> 
					<div class="contentheader">
						<p>Date of birth: 
							<select name="Month">
								<option value="1">January</option>
								<option value="2">February</option>
								<option value="3">March</option>
								<option value="4">April</option>
								<option value="5">May</option>
								<option value="6">June</option>
								<option value="7">July</option>
								<option value="8">August</option>
								<option value="9">September</option>
								<option value="10">October</option>
								<option value="11">November</option>
								<option value="12">December</option>
							</select> /
							<select name="Day">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>
								<option value="27">27</option>
								<option value="28">28</option>
								<option value="29">29</option>
								<option value="30">30</option>
								<option value="31">31</option>
							</select> /
							<select name="Year">
								<option value="1">1990</option>
								<option value="2">1991</option>
								<option value="3">1992</option>
								<option value="4">1993</option>
								<option value="5">1994</option>
								<option value="6">1995</option>
								<option value="7">1996</option>
								<option value="8">1997</option>
								<option value="9">1998</option>
								<option value="10">1999</option>
								<option value="11">2000</option>
							</select>
						</p>
						<p>Gender:
							<input type="radio" name="crust" value="thin" checked="">Male
							<input type="radio" name="crust" value="thin">Female
						</p>
						<p>Phone:
							<input type="text" name="phone" required pattern="^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$" title="Must be +99(99)9999-9999">
						</p>
						<p>Email:
		  					<input type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
						</p>
						<p>Address:
							<input type="address" name="address" required>
						</p>
						<p>Website:
							<input type="website" name="website" required>
						</p>
					</div>
				</div>
				<div id="education">
					<h3> EDUCATION </h3>
					<textarea rows="7" required></textarea>
				</div>
				<div id="experience">
					<h3> EXPERIENCE </h3>
					<textarea rows="7" required></textarea>
				</div>
				<div id="skill">
					<h3> SKILL </h3>
					<ul>
						<li><b>Languauges:</b> <input type="text" name="Languauges" required></li>
						<li><b>Programming:</b> <input type="text" name="Programming" required></li>
						<li><b>Operating System:</b> <input type="text" name="Operating" required></li>
					</ul>
				</div>
				<input type="submit" name="submit">
			</form>
		</div>
	</body>
</html>
